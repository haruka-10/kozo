<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル音楽プレイヤー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <h1>シンプル音楽プレイヤー</h1>

        <div class="controls-top">
            <input type="file" id="fileInput" accept=".mp3" multiple style="display: none;">
            <button id="loadFileButton">MP3ファイルを読み込む</button>
        </div>

        <div class="current-song">
            <p>再生中: <span id="currentSongTitle">選択されていません</span></p>
        </div>

        <div class="playback-controls">
            <button id="prevButton">前へ</button>
            <button id="playPauseButton">再生</button>
            <button id="nextButton">次へ</button>
        </div>

        <div class="mode-controls">
            <button id="repeatButton">リピート: 全曲</button>
            <button id="shuffleButton">シャッフル: OFF</button>
        </div>

        <div class="playlist-container">
            <h2>プレイリスト</h2>
            <ul id="playlist">
                <li>ファイルを選択してMP3を読み込んでください。</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
